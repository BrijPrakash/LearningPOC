<div>
    <div class="font-weight-bold">
        Schedule your lecture
    </div>
    <hr>
    <form>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="name" class="form-control" id="name" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="glId">GL Id:</label>
            <input type="glId" class="form-control" id="glId" placeholder="GL Id">
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="subject" class="form-control" id="subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="availability">Availability:</label>
            <input type="availability" class="form-control" id="availability" placeholder="Availability">
          </div>
        <button type="submit" class="btn btn-primary" (click)= "closeModal('custom-modal-2')">Submit</button>
      </form>    
</div>
