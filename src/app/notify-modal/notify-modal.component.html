<div class="container">
    <div class="modal fade" id="notify-modal" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="closeNotify()">&times;</button>
                    <h4 class="modal-title">Notify</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group shadow-textarea">
                        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-danger" onclick="closeNotify()" >Close</button>
                    <button type="button" class="btn btn-default btn-success" onclick="closeNotify()" >Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
